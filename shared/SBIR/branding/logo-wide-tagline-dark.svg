<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .logo-text {
        font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        font-weight: 600;
        font-size: 72px;
        fill: #33FF33;
      }
      .tagline {
        font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
        font-weight: 400;
        font-size: 20px;
        fill: #00FFCC;
      }
    </style>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="240" fill="#0C0C0C"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
    <circle cx="16" cy="16" r="1" fill="#1a8a1a" opacity="0.15"/>
  </pattern>
  <rect width="800" height="240" fill="url(#grid)"/>
  
  <!-- Logo text: embino_ -->
  <text x="400" y="110" text-anchor="middle" class="logo-text">embino_</text>
  
  <!-- Tagline -->
  <text x="400" y="170" text-anchor="middle" class="tagline">Tiny intelligence for tiny devices</text>
</svg>
